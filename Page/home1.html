            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #ff79ac, #ffccff);
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            display: flex;

        }

        .navbar h1 {

            margin: 0;
            margin-left: 20px;
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
        }

        .navbar input[type="text"] {
            padding: 5px;
            border: 2px solid #ff99ff;
            border-radius: 15px;
            outline: none;
        }

        .navbar .search-icon {
            margin-left: 5px;

        }

        .navbar .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar .icon {
            font-size: 1.2em;
            cursor: pointer;

        }

        .category-bar {
            margin-top: 70px;

            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: black;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            width: 90%;
        }

        .product {
            background: linear-gradient(to bottom right, #ff6666, #ffcc66);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            flex: 1;
            max-width: 200px;
            position: relative;
        }

        .product h3 {
            margin: 10px 0 5px 0;
            font-size: 1.1em;
            color: black;
        }

        .product p {
            font-size: 1em;
            color: black;
        }

        .product .cart-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: orange;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: white;
        }
    </style>
