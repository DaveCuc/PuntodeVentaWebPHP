<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Vac√≠a</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fff5cc, #ffccff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Barra de navegaci√≥n */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #ff79ac, #ffccff);
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar h1 {
            font-size: 1.5em;
            font-weight: bold;
            color: purple;
            margin: 0;
        }

        .icons {
            position: relative;
            margin-right: 20px;
        }

        .icon {
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* Men√∫ desplegable */
        .dropdown {
            position: absolute;
            right: 0;
            top: 40px;
            background: #ff6666;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: left;
            z-index: 1000;
            display: none; /* Ocultar por defecto */
        }

        .dropdown ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .dropdown ul li {
            margin: 5px 0;
        }

        .dropdown ul li a {
            text-decoration: none;
            color: black;
            font-size: 0.9em;
        }

        .dropdown ul li a:hover {
            text-decoration: underline;
        }

        /* Tabla centrada */
        .table-container {
            margin-top: 100px; /* Espacio para la barra */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 100%;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background: white;
            border: 2px solid #ff99ff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            border: 1px solid #ffccff;
            padding: 10px;
            text-align: center;
        }

        table th {
            background: #ff79ac;
            color: white;
        }

        table td {
            background: #ffe6f2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 herf="home.html">PRETTY WOMAN Boutique</h1>
        <div class="icons">
            <button class="icon" onclick="toggleDropdown()">üë§</button>
            <div id="dropdown" class="dropdown">
                <ul>
                    <li><a href="login.html">Iniciar sesi√≥n</a></li>
                    <li><a href="sign_in.html">Crear cuenta</a></li>
                    <li><a href="edit_profile.html">Editar perfil</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Encabezado 1</th>
                    <th>Encabezado 2</th>
                    <th>Encabezado 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dato 1</td>
                    <td>Dato 2</td>
                    <td>Dato 3</td>
                </tr>
                <tr>
                    <td>Dato 4</td>
                    <td>Dato 5</td>
                    <td>Dato 6</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            if (dropdown.style.display === 'none' || dropdown.style.display === '') {
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        }

        window.onclick = function(event) {
            const dropdown = document.getElementById('dropdown');
            if (!event.target.matches('.icon')) {
                dropdown.style.display = 'none';
            }
        }
    </script>
</body>
</html>
