<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Woman Boutique - Crear Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fff5cc, #ffccff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #ff79ac, #ffccff);
            padding: 20px 0;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 1.5em;
            font-weight: bold;
            color: purple;
            margin: 0;
            margin-left: 20px;
        }

        .container {
            text-align: center;
            margin-top: 100px; /* Space for the navbar */
        }

        .create-box {
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(to bottom right, #ff6699, #ffcc66);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .create-box h2 {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #000;
        }

        .create-box input[type="text"], 
        .create-box input[type="password"], 
        .create-box input[type="email"], 
        .create-box input[type="tel"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ff99ff;
            border-radius: 5px;
            outline: none;
            font-size: 1em;
        }

        .create-box input:focus {
            border-color: purple;
        }

        .create-box button {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            color: rgb(17, 17, 17);
            background: rgb(255, 255, 74);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .create-box button:hover {
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>PRETTY WOMAN Boutique</h1>
    </div>
    <div class="container">
        <div class="create-box">
            <h2>Crear cuenta</h2>
            <input type="text" placeholder="Nombre de Usuario">
            <input type="text" placeholder="Nombre de Cliente">
            <label for="role">Selecciona tu rol:</label>
            <select id="role" name="role" style="width: 70%; padding: 10px; margin-bottom: 15px; border: 2px solid #ff99ff; border-radius: 5px; font-size: 1em;">
                <option value="cliente">Cliente</option>
                <option value="administrador">Administrador</option>
            </select>
            <input type="num" placeholder="Numero de cuenta">
            <input type="password" placeholder="ContraseÃ±a">
            <button class="icon" onclick="window.location.href='home.html'">Crear</button>
        </div>
    </div>
</body>
</html>
